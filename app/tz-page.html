<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
        <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
        <link href="https://cdn.jsdelivr.net/npm/air-datepicker@3.5.0/air-datepicker.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="./css/style.min.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Заполнение ТЗ</title>
    </head>

    <body>
        @@include('./template/header-two.html')

        <main>
            <section class="tz">
                <div class="container">
                    <a href="#!" class="link go-back-link">
                        <svg viewBox="0 0 35 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M0.469669 5.46966C0.176777 5.76255 0.176777 6.23743 0.469669 6.53032L5.24264 11.3033C5.53553 11.5962 6.01041 11.5962 6.3033 11.3033C6.59619 11.0104 6.59619 10.5355 6.3033 10.2426L2.06066 5.99999L6.3033 1.75735C6.5962 1.46446 6.5962 0.989584 6.3033 0.69669C6.01041 0.403797 5.53554 0.403797 5.24264 0.69669L0.469669 5.46966ZM35 5.25L1 5.24999L1 6.74999L35 6.75L35 5.25Z" fill="#242424"></path>
                        </svg>
                        <span>Назад</span>
                    </a>
                    <div class="tz_title">Заполнение ТЗ</div>
                    <form class="tz_form">
                        <div class="tz_form__item">
                            <div class="tz_input-title">введите название бренда<span class="required"> *</span></div>
                            <div class="tz_input-wrapper">
                                <input type="text" placeholder="Например: Gucci">
                            </div>
                        </div>
                        <div class="tz_form__item">
                            <div class="tz_input-title">дата съёмки<span class="required"> *</span></div>
                            <div class="tz_input-wrapper">
                                <input type="text" id="input-date" placeholder="Например: 21.12.2022">
                            </div>
                        </div>
                        <div class="tz_form__item">
                            <div class="tz_input-title">модель<span class="required"> *</span></div>
                            <div class="tz_input-wrapper">
                                <input type="text" placeholder="Например: Виктория">
                            </div>
                        </div>
                        <div class="tz_form__item">
                            <div class="tz_input-title">общие пожелания к съёмке</div>
                            <div class="tz_input-wrapper">
                                <input type="text" placeholder="Например: хочу всё быстро и круто, как у GQ">
                            </div>
                        </div>
                    </form>
                    <div class="tz_articles">
                        <div class="tz_article">
                            <div class="tz_article__title">Артикул 1</div>
                            <div class="tz_article__links">
                                <a href="#!">редактировать</a>
                                <a href="#!">удалить</a>
                            </div>
                        </div>
                        <div class="tz_article">
                            <div class="tz_article__title">Артикул 2</div>
                            <div class="tz_article__links">
                                <a href="#!">редактировать</a>
                                <a href="#!">удалить</a>
                            </div>
                        </div>
                    </div>
                    <div class="tz_btns">
                        <a href="#!" class="link">добавить артикул</a>
                        <a href="#!" class="link">сохранить</a>
                    </div>
                </div>
            </section>
        </main>
        @@include('./template/footer.html')
        <script src="./js/air-datepicker.js"></script>
    </body>
</html>
